<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a responsividade para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Registro de Pedidos</title>
    <!-- Inclui o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="verificarLogin()">
    <!-- Container principal com o formulário de registro de pedidos -->
    <div class="container">
        <h2>Registro de Pedidos</h2>
        <input type="text" id="nome" placeholder="Nome do Cliente">
        <input type="number" id="quantidade" placeholder="Quantidade (g)">
        <input type="number" step="0.01" id="valor" placeholder="Valor (R$)">
        <label><input type="checkbox" id="pagamento"> Pagamento realizado</label>
        <button onclick="salvarPedido()">Salvar Pedido</button>
        <button onclick="abrirPedidos()">Consultar Pedidos</button>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Inclui o arquivo JavaScript específico para a página -->
    <script src="registro.js"></script>
</body>
</html>
